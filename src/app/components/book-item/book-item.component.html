<div [class.high]="book.rating > 3">
  <a class="title" routerLink="/book-details/{{book.id}}">{{ book.title | titlecase }}</a>
  <div class="author">{{book.author}}</div>
  <div>{{book.price | currency:'INR' }}</div>
  <div>{{book.rating | number}}</div>
  <button (click)="onRateUpBtnClick()">&uarr;</button>
  <button (click)="onRateDownBtnClick()">&darr;</button>
  <button (click)="onAddToCartBtnClick()">+</button>
  <hr />
</div>
